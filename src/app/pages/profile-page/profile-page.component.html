<section class="profile-container">
  <img src="../../../assets/user_image_default.png" class="profile-image" />
  <div class="info-container">
    <h3 class="name-title">{{ userProfile.name }}</h3>
    <p class="description">{{ userProfile.description || ''}}</p>
    <div>
      <button
        mat-button
        [ngClass]="'edit-profile-button'"
        (click)="toEditProfile()"
      >
        <mat-icon>edit</mat-icon>
        Edit profile
      </button>
    </div>
  </div>
</section>
<section>
  <mat-tab-group>
    <mat-tab
      [labelClass]="'label'"
      label="own-books {{ '(' + userProfile.books_count + ')' }}"
      >own books</mat-tab
    >
    <mat-tab [labelClass]="'label'" label="liked">liked</mat-tab>
    <mat-tab [labelClass]="'label'" label="reading">reading</mat-tab>
    <mat-tab [labelClass]="'label'" label="in-feature">in feature</mat-tab>
    <mat-tab [labelClass]="'label'" label="abandoned">abandoned</mat-tab>
  </mat-tab-group>
</section>
